<div class="col-md-10 col-md-offset-1 text-center">
    <button class="btn btn-success" (click)="success('Success!!')">Success</button>
    <button class="btn btn-danger" (click)="error('Error :(')">Error</button>
    <button class="btn btn-info" (click)="info('Some info....')">Info</button>
    <button class="btn btn-warning" (click)="warn('Warning: ...')">Warn</button>
    <button class="btn btn-default" (click)="clear()">Clear</button>
</div>
<br>
<br>
<div class="input-group">
    <input #search type="text" class="form-control" placeholder="Search for..." (keydown.enter)="onSearch(search.value)">
    <span class="input-group-btn">
        <button class="btn btn-secondary" type="button" (click)="onSearch(search.value)">Go!</button>
      </span>
</div>
<ng2-smart-table [settings]="settings" [source]="source" (delete)="deleteItem($event)" (edit)="updateItem($event)">
</ng2-smart-table>
